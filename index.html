<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Platypus</title>
    <!-- favikonke weźmiesz dziobaka jakąś fajną potem-->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- style it later for and add some cool hover animation / transition-->
    <header>
        <h1>FLAPPY PLATYPUS</h1>
    </header>

    <div class="container">
        <div class="game">
            <div class="platypus" id="platypus">
                <img id="image" class="image" src="platypus.png">
            </div>
            <div class="obstacle" id="obstacle"></div>
            <div class="hole" id="hole"></div>
            <div class="highscore" id="highscore">Highscore: 0</div>
            <div class="score" id="score">Score: 0</div>
        </div>
        <div class="copyrights">Icons made by <a href="https://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></div>
        <div id="startScreen" class="startScreen">
            <h2>Click anywhere to start!</h2>
            <h3>[Press <span class="space">SPACE</span> to jump]</h3>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
